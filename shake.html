<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:100px;
				height:100px;
				background:blue;
				position:absolute;
				top:100px;
				left:100px;
				color:red;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
		<script>
			let box = document.querySelector('div');
		
			box.onclick=function(){
				//alert(1);
				let arr = [];
				let num = 0;
				for(var i=10; i>0;i-=2){
					arr.push(i,-i);
				}
				arr.push(0);
				
				let timer= setInterval(function(){
					box.style.left = parseInt(getComputedStyle(box).left) +arr[num] + 'px';
					num++
					if(num > arr.length){
		                clearInterval(timer);
		                num = 0;
        
            		}
				},30);
				
			};
			
		</script>
	</body>
</html>
